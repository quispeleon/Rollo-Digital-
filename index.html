<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rollo Digital con Galería Avanzada</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    h1 {
      margin: 15px 0 10px;
    }

    .gallery-container {
      position: relative;
      width: 100vw;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Imagen grande central */
    .main-image {
      width: 70vw;
      height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      flex-shrink: 0;
      position: relative;
      transition: background-image 0.4s ease;
    }

    /* Imágenes pequeñas a los lados */
    .side-image {
      width: 15vw;
      height: 40vh;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
      opacity: 1;

    }
    .side-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
    /* Cuando no hay imagen lateral mostrar invisible */
    .side-image.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .side-left {
    margin-right: 20px;
    }
    .side-right {
    margin-left: 20px;
    }

    /* Flechas para cambiar imagen */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
      z-index: 10;
    }
    .arrow:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }

    .arrow svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    /* Botones para agregar y eliminar imágenes */
    .btn-add {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #28a745;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      z-index: 15;
    }
    .btn-add:hover {
      background: #218838;
    }

    .btn-delete {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(220, 53, 69, 0.8);
      border: none;
      border-radius: 5px;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      z-index: 20;
      display: none;
    }
    .btn-delete:hover {
      background: rgba(220, 53, 69, 1);
    }

    /* Input file oculto */
    #fileInput {
      display: none;
    }

    /* Mensaje cuando no hay imágenes */
    .empty-message {
      color: #ccc;
      font-size: 1.5rem;
      margin-top: 40vh;
      text-align: center;
      user-select: none;
    }

  </style>
</head>
<body>

  <h1>Rollo Digital De Fotos</h1>

  <div class="gallery-container" id="gallery">
    <!-- Flechas -->
    <div class="arrow arrow-left" id="arrowLeft" aria-label="Anterior">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </div>

    <div class="arrow arrow-right" id="arrowRight" aria-label="Siguiente">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
    </div>

    <!-- Imágenes: lateral izquierda, principal, lateral derecha -->
    <div class="side-image side-left" id="sideLeft"></div>
    <div class="main-image" id="mainImage">
      <button class="btn-delete" id="btnDelete">X</button>
    </div>
    <div class="side-image side-right" id="sideRight"></div>
  </div>

  <!-- Botón para agregar imágenes -->
  <button class="btn-add" id="btnAdd" title="Agregar imágenes">+</button>
  <input type="file" id="fileInput" multiple accept="image/*" />

  <div class="empty-message" id="emptyMessage" style="display:none;">
    No hay imágenes en la galería.<br>Usá el botón + para agregar.
  </div>

  <script>
    // Array para guardar las imágenes (usar URLs de objetos)
    let images = [
      'https://p4.wallpaperbetter.com/wallpaper/102/270/556/bugs-bunny-looney-tunes-wallpaper-preview.jpg',
      'https://p4.wallpaperbetter.com/wallpaper/18/49/169/daffy-duck-wallpaper-preview.jpg',
      'https://w0.peakpx.com/wallpaper/933/638/HD-wallpaper-porky-and-daffy-pig-duck-porky-daffy.jpg',
      'https://p4.wallpaperbetter.com/wallpaper/866/243/676/quote-tweety-wallpaper-preview.jpg'
    ];

    // Elementos
    const mainImage = document.getElementById('mainImage');
    const sideLeft = document.getElementById('sideLeft');
    const sideRight = document.getElementById('sideRight');
    const btnDelete = document.getElementById('btnDelete');
    const btnAdd = document.getElementById('btnAdd');
    const fileInput = document.getElementById('fileInput');
    const arrowLeft = document.getElementById('arrowLeft');
    const arrowRight = document.getElementById('arrowRight');
    const emptyMessage = document.getElementById('emptyMessage');
    const gallery = document.getElementById('gallery');

    let currentIndex = 0;

    // Función para mostrar imágenes según índice actual
    function showImages() {
      if(images.length === 0) {
        // Mostrar mensaje de vacío y ocultar galería
        gallery.style.display = 'none';
        emptyMessage.style.display = 'block';
        return;
      } else {
        gallery.style.display = 'flex';
        emptyMessage.style.display = 'none';
      }

      // Imagen principal
      mainImage.style.backgroundImage = `url('${images[currentIndex]}')`;

      // Mostrar botón eliminar solo si hay imágenes
      btnDelete.style.display = 'block';

      // Imagen izquierda
      const leftIndex = (currentIndex - 1 + images.length) % images.length;
      sideLeft.style.backgroundImage = `url('${images[leftIndex]}')`;

      // Imagen derecha
      const rightIndex = (currentIndex + 1) % images.length;
      sideRight.style.backgroundImage = `url('${images[rightIndex]}')`;
    }

    // Cambiar a imagen anterior
    function prevImage() {
      if(images.length === 0) return;
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImages();
    }

    // Cambiar a imagen siguiente
    function nextImage() {
      if(images.length === 0) return;
      currentIndex = (currentIndex + 1) % images.length;
      showImages();
    }

    // Manejar clicks en flechas
    arrowLeft.addEventListener('click', prevImage);
    arrowRight.addEventListener('click', nextImage);

    // Manejar clicks en imágenes laterales para seleccionarlas
    sideLeft.addEventListener('click', prevImage);
    sideRight.addEventListener('click', nextImage);

    // Manejar eliminar imagen
    btnDelete.addEventListener('click', () => {
      if(images.length === 0) return;

      // Eliminar imagen actual
      images.splice(currentIndex, 1);

      // Ajustar índice si es necesario
      if(currentIndex >= images.length) {
        currentIndex = images.length -1;
      }

      showImages();
    });

    // Manejar agregar imágenes
    btnAdd.addEventListener('click', () => {
      fileInput.click();
    });

    // Cuando se seleccionan archivos
    fileInput.addEventListener('change', (event) => {
      const files = Array.from(event.target.files);

      if(files.length === 0) return;

      // Convertir archivos a URLs para mostrar
      files.forEach(file => {
        const url = URL.createObjectURL(file);
        images.push(url);
      });

      // Si no había imágenes, mostrar la primera agregada
      if(images.length === files.length) {
        currentIndex = 0;
      }

      showImages();

      // Limpiar input para poder seleccionar los mismos archivos otra vez si quiere
      fileInput.value = '';
    });

    // Mostrar inicialmente
    showImages();

    // Opcional: navegación con teclado
    document.addEventListener('keydown', e => {
      if(e.key === 'ArrowLeft') prevImage();
      else if(e.key === 'ArrowRight') nextImage();
    });
  </script>
</body>
</html>
